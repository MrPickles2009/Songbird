<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/buttons.css" />
    <link rel="import" href="https://www.polymer-project.org/0.5/components/paper-ripple/paper-ripple.html">
    <link rel="import" href="http://www.polymer-project.org/components/core-icons/core-icons.html">
    <link rel="import" href="http://www.polymer-project.org/components/font-roboto/roboto.html">
    <script src="/spotifyIGAuth.js" defer></script>
    <title>Songbird</title>
</head>

<body>

    <style>
        ::-webkit-scrollbar {
            display: none;
        }
    </style>

    <div id="title-bar">

        <div id="title-bar-btns">

            <button id="min-btn">
                <img src="../img/icons/min.png" align="top" width="25" height="25">
            </button>

            <button id="max-btn">
                <img src="../img/icons/max.png" align="top" width="25" height="25">
            </button>

            <button id="close-btn">
                <img src="../img/icons/close.png" align="top" width="25" height="25">
            </button>

        </div>
    </div>

    <script src="../js/buttons.js"></script>

    <div class="container">
        <div class="main">
            <div class="content">
                <h1>Settings</h1>
                
                <img src="../img/spotifyLogo.png" height="40%" width="40%" style="margin: 20px auto;"><br>

                <button id="authButton" class="authButton">
                    <div class="button raised blue">
                        <div class="center" fit>CONNECT</div>
                        <paper-ripple fit></paper-ripple>
                    </div>
                </button>

                <script>
                    var btn = document.getElementById('authButton');
                    btn.onclick = function () {
                        window.open("https://accounts.spotify.com/authorize?client_id=087599ab10df45a7bc7c7d57c22c6f70&response_type=code&redirect_uri=http:%2F%2Feduc.jmu.edu%2F~gilliabb%2Fcallback&scope=user-read-private%20user-read-email","_blank", "width=350,height=400");
                    }
                </script>
            </div>
        </div>
    </div>
</body>

</html>
